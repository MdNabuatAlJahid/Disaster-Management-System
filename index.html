<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
         />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Group-20</title>
      <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="css/styles.css" rel="stylesheet" />
   </head>
   <body id="page-top">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
         <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/logos/Logo.png" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav text-uppercase ml-auto">
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#login">LOGIN</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#register">REGISTER</a></li>
               </ul>
            </div>
            <img src="/assets/img/logos/FH-Frankfurt2.svg"/>
         </div>
      </nav>
      <!-- Masthead-->
      <header class="masthead">
         <div class="container">
            <div class="masthead-subheading">Group-20</div>
            <div class="masthead-heading ">Disaster Management System</div>
            <a
               class="btn btn-success btn-xl text-uppercase js-scroll-trigger"
               href="#contact"
               >CONTACT US</a
               >
         </div>
      </header>
      <!-- Contact-->
      <section class="page-section" id="contact">
         <div class="container">
            <div class="text-center">
               <h2 class="section-heading text-uppercase">Contact Us</h2>
               <h3 class="section-subheading text-muted">
                  We are here to help you!
               </h3>
            </div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
               <div class="row align-items-stretch mb-5">
                  <div class="col-md-6">
                     <div class="form-group">
                        <input
                           class="form-control"
                           id="name"
                           type="text"
                           placeholder="Your Name *"
                           required="required"
                           data-validation-required-message="Please enter your name."
                           />
                        <p class="help-block text-danger"></p>
                     </div>
                     <div class="form-group mb-md-0">
                        <input
                           class="form-control"
                           id="phone"
                           type="tel"
                           placeholder="Your Phone *"
                           required="required"
                           data-validation-required-message="Please enter your phone number."
                           />
                        <p class="help-block text-danger"></p>
                     </div>
                     <!--radio button-->
                     <div class="radio-button" >
                           <p>Severity Level: </p>
                        <!-- Default radio -->

                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1"
                                 />
                              <label class="form-check-label" for="flexRadioDefault1"> High </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1"
                                 />
                              <label class="form-check-label" for="flexRadioDefault1"> Medium </label>
                           </div>
                           <!-- Default checked radio -->
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault2"
                                 checked
                                 />
                              <label class="form-check-label" for="flexRadioDefault2"> Low </label>
                           </div>
 
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group form-group-textarea mb-md-0">
                        <textarea
                           class="form-control"
                           id="message"
                           placeholder="Your Message *"
                           required="required"
                           data-validation-required-message="Please enter a message."
                           ></textarea>
                        <p class="help-block text-danger"></p>
                     </div>
                  </div>
               </div>
               <div class="text-center">
                  <div id="success"></div>
                  <button
                     class="btn btn-success btn-xl text-uppercase"
                     id="sendMessageButton"
                     type="submit"
                     >
                  Send Message
                  </button>
               </div>
            </form>
         </div>
      </section>
      <!-- LOGIN-->
      <section class="page-section bg-light" id="login" >
         <div class="container" style="background-color: black;">
            <div class="simple-login-container">
               <h2>Login Form</h2>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <input type="text" class="form-control" placeholder="Username">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <input type="password" placeholder="Enter your Password" class="form-control">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <input type="submit" class="btn btn-block btn-login" placeholder="Enter your Password" >
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Footer-->
      <footer class="footer py-4">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-lg-4 text-lg-left">Copyright Â© Your Website 2020</div>
               <div class="col-lg-4 my-3 my-lg-0">
                  <a class="btn btn-dark btn-social mx-2" href="#!"
                     ><i class="fab fa-twitter"></i
                     ></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!"
                     ><i class="fab fa-facebook-f"></i
                     ></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!"
                     ><i class="fab fa-linkedin-in"></i
                     ></a>
               </div>
               <div class="col-lg-4 text-lg-right">
                  <a class="mr-3" href="#!">Privacy Policy</a>
                  <a href="#!">Terms of Use</a>
               </div>
            </div>
         </div>
      </footer>
      </div>
      <!-- Bootstrap core JS-->
      <script src="/bootstrap/js/jquery.min.js"></script>
      <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Third party plugin JS-->
      <script src="/bootstrap/js/jquery.easing.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
   </body>
</html>
